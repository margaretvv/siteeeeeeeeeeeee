<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - WaterCount</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="#" class="logo">WaterCount</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="main.html">Головна</a></li>
                    <li><a href="work.html">Підрахунок води</a></li>
                    <li><a href="about.html" class="btn">Про нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <div class="contact-illustration">
                    <img src="img/2456073.jpg" alt="Ілюстрація комунікації">
                </div>

                <div class="contact-form-wrapper">
                    <h2>Зв'яжіться з нами!</h2>
                    <form action="#" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">ім'я</label>
                                <input type="text" id="first-name" name="firstName" placeholder="Ім'я">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Фамілія</label>
                                <input type="text" id="last-name" name="lastName" placeholder="Прізвище">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Електронна пошта</label>
                            <input type="email" id="email" name="email" placeholder="email@exampledomain.net">
                        </div>
                        <div class="form-group">
                            <label for="message">Ваше повідомлення</label>
                            <textarea id="message" name="message" placeholder="Enter your question or message"></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn">Відправити</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <div class="footer-brand">
                <a href="#" class="logo">WaterCount</a>

                <div class="footer-icons" aria-hidden="false">
                    <a href="#" aria-label="Instagram" class="icon instagram">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.5A4.5 4.5 0 1 0 16.5 13 4.5 4.5 0 0 0 12 8.5zm5.2-3.6a1.08 1.08 0 1 0 1.08 1.08A1.08 1.08 0 0 0 17.2 4.9z" />
                        </svg>
                    </a>
                    <a href="#" aria-label="Facebook" class="icon facebook">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2.2V12h2.2V9.6c0-2.2 1.3-3.4 3.3-3.4.96 0 1.97.17 1.97.17v2.2h-1.12c-1.1 0-1.44.68-1.44 1.38V12h2.45l-.39 2.9h-2.06v7A10 10 0 0 0 22 12z" />
                        </svg>
                    </a>
                    <a href="#" aria-label="Telegram" class="icon telegram">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M21.5 3.5L2.5 10.2c-.9.3-.9 1.4.1 1.7l4 1.1 1.1 3.6c.2.9 1.3 1 1.7.2l2.4-3.5 3.9 2.8c.8.6 1.9-.1 1.6-1.1L22 4.6c-.1-.5-.6-.8-1-.9z" />
                        </svg>
                    </a>
                </div>
            </div>

            <div class="social-icons">
                <a href="#">F</a>
                <a href="#">I</a>
                <a href="#">T</a>
            </div>
        </div>
    </footer>

</body>
</html>
